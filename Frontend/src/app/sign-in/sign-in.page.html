<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon class="login-logout-icon" name="shield-half-outline"></ion-icon>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card class="form-card">

    <ion-row class="tagline" routerLink="/sign-up">
      <ion-col>
        <ion-label>
          <ion-text>
            Welcome 
          </ion-text>
          <p style="margin-top: 7px;">
            <ion-text>
              Back !
            </ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-card-content>

      <!-- Username -->
      <ion-item lines="none">
        <ion-label position="stacked">Username</ion-label>
        <ion-input 
          [(ngModel)]="username" 
          type="text" 
        >
        </ion-input>
      </ion-item>

      <!-- Password -->
      <ion-item lines="none">
        <ion-label position="stacked">Password</ion-label>
        <ion-input 
          [(ngModel)]="password" 
          [type]="showPassword ? 'text' : 'password'" 
        >
        </ion-input>
        <ion-button 
          fill="clear" 
          slot="end" 
          (click)="togglePasswordVisibility()"
        >
          <ion-icon 
            [name]="showPassword ? 'eye-off' : 'eye'" 
            class="password-eye-icon"
          ></ion-icon>
        </ion-button>
      </ion-item>

      <!-- Remember me -->
      <ion-checkbox [(ngModel)]="rememberMe">Remember me</ion-checkbox>

      <div class="buttons">
        <h4>Sign in</h4>
        <ion-button class="sign-up-button" shape="round" (click)="signIn()">
          <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer [translucent]="true" class="ion-no-border">
  <ion-button class="router" fill="clear" (click)="navigateToSignUp()">
    Sign up âžœ
  </ion-button>
</ion-footer>

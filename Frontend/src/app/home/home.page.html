<ion-header class="ion-no-border">
  <ion-toolbar class="header-toolbar">
    <div class="header-content">
      <div class="profile-section" (click)="navigateToProfile()">
        <img 
          [src]="profile_picture" 
          alt="Profile Picture" 
          class="profile-image" />
      </div>
      <div class="icon-section" (click)="navigateToNotifications()">
        <ion-icon name="notifications-outline" class="notification-icon"></ion-icon>
        <div class="notification-badge">5</div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-title>
        {{ greeting }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ username }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card class="task-options-card">
    <ion-row class="tagline">
      <ion-col>
        <ion-label>
          <ion-text>
            Plan your day
          </ion-text>
          <p style="margin-top: 7px;">
            <ion-text>
              & Tasks
            </ion-text>
          </p>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col size="4" (click)="navigateToCreateTask()">
          <div class="option-square">
            <ion-icon name="add-circle-outline" class="option-icon"></ion-icon>
            <p class="option-text">Create Task</p>
          </div>
        </ion-col>
        <ion-col size="4" (click)="navigateToViewTasks()">
          <div class="option-square">
            <ion-icon name="scan-outline" class="option-icon"></ion-icon>
            <p class="option-text">View Tasks</p>
          </div>
        </ion-col>
        <ion-col size="4" (click)="navigateToAnalytics()">
          <div class="option-square">
            <ion-icon name="analytics-outline" class="option-icon"></ion-icon>
            <p class="option-text">Analytics</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="toggleDarkMode()">
      <ion-icon [name]="isDarkMode ? 'sunny-outline' : 'moon-outline'"></ion-icon>
    </ion-fab-button>
  </ion-fab>

    <ion-fab-button color="primary">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>-->
  
</ion-content>
